<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 10px;
      width: 220px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="color"], input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 6px;
      margin-top: 8px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <button id="toggleLaser">Enable Laser Pointer</button> 

  <label for="colorPicker" style="margin-top: 10px;">Trail Color:</label>
  <input type="color" id="colorPicker">

  <label for="lengthSlider">Trail Length (1-100):</label>
  <input type="number" id="lengthSlider" min="1" max="100" value="40">

  <button id="saveSettings">Save</button>

  <script src="popup.js"></script>
</body>
</html>
